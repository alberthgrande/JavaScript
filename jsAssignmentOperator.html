<!DOCTYPE html>
<html>
<head>
   <title>JavaScript Assignment Operators</title>
</head>
<body>
     <script>
      // assignment operator
      var a = 5;
      document.write("Assignment operator <br> = ",a);
      //addition assignment operator 
      var a = 1;
      var b = 2;
      a+=b; // or a = a + b
      document.write("<br> += ",a);
      //subtraction assignment operator 
      var a = 3;
      var b = 4;
      a-=b; // or a = a - b
      document.write("<br> -= ",a); 
      // multiplication assignment operator 
      var a = 5;
      var b = 6;
      a*=b; // or a = a * b
      document.write("<br> *= ",a); 
      // division assignment operator 
      var a = 7;
      var b = 8;
      a/=b; // or a = a / b
      document.write("<br> /= ",a); 
      // remainder assignment operator 
      var a = 7;
      var b = 3;
      a %= b; // or a = a % b
      document.write("<br> %= ",a); 
      // exponentiation assignment operator 
      var a = 9;
      var b = 10;
      a**=b; // or a = a ** b
      document.write("<br> **= " , a); 
     </script>
</body>
</html>
