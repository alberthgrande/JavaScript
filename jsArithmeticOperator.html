<!DOCTYPE html>
<html>
<head>
   <title>JavaScript Arithmetic Operator</title>
</head>
<body>
      <p id="demo"></p>
      <button type="button" onclick="add()">+</button>
      <button type="button" onclick="minus()">-</button>
      <button type="button" onclick="divide()">/</button>
      <button type="button" onclick="multi()">*</button>

      <script>
       function add() {
       var x = 5;
       var y = 5;
       var add = x + y; 
       document.getElementById("demo").innerHTML = add;
}

       function minus() {
       var x = 5;
       var y = 5;
       var minus = x - y; 
       document.getElementById("demo").innerHTML = minus;
}

       function divide() {
       var x = 5;
       var y = 5;
       var divide = x / y; 
       document.getElementById("demo").innerHTML = divide;
}

       function multi() {
       var x = 5;
       var y = 5;
       var multi = x * y; 
       document.getElementById("demo").innerHTML = multi;
}


     </script>
</body>
</html>
