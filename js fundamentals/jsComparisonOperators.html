<!DOCTYPE html>
<html>
<head>
   <title> Javascript Comparison Operators  </title>
</head>
<body>

   <h3> Javascript Comparison Operators </h3>
   <p> Equality Operators </p> 
   <p id="demo"></p>
   <hr>
   <p> Inequality Operators </p>
   <p id="demo1"></p>
   <hr>
   <p> Identity Operators (===)</p>
   <p id="demo2"></p>
  
   <script>
      document.getElementById("demo").innerHTML = 
      (2 == 2)   /* returns true */ + "<br>" +
      (2 == 4)   /* returns false */ + "<br>" +
      ("2" == 2) /* returns true */ + "<br>" +
      ("Hello world" == "Hello world")     /* returns true */ + "<br>" +
      ("Hello world" == "Hello everyone"); /* returns false */
   </script>
   
   <!-- for inequality operators -->
   <script>
   document.getElementById("demo1").innerHTML =
   (2 != 2) + "<br>" +
   (2 != 4) + "<br>" +
   ("2" != 2) + "<br>" +
   ("Hello world" != "Hello world") + "<br>" +  
   ("Hello world" != "Hello everyone") ;
   </script>

   <!-- for identity operator and non-identity operator -->
   <script>
    /*
      The identity operator (===), also also known as "strict equality" operator, 
      returns true if its operands are equal and of the same type. 
      The example bellow returns true because 
      the two operands are equal and are the same type. 
    */
        document.getElementById("demo2").innerHTML =  (2===2);
      /* 
       The example below returns false because 
       the operator are equal but are not the same type.
      */
        document.write(("2"===2));
        document.write("<br><br>None-identity Operator (!==) ");
        /*
            The none-identity operator (!==), also known as strict Inequality operator,
            returns true is its operands are of the "not of the same type" and/or "not equal".    
        */
       document.write("<br><br>");
       document.writeln("4" !== 4); // return true
        /*
            The example below returns false because the two operands are "equal" and are of the same type.
        */
        document.write("<br><br>");
       document.write(4 !== 4);
   </script>
   
   <!-- 
       for greater than operator
       
       The greater than operator (>) returns true if
       the left operand is greater than the right operand.

       The greater than or equal operator (>=) returns
       true if the left operand is greater than or equal to the right operand.

    -->
    <hr>
    <p>Greater than Operator</p>
    <p id="greater"></p>

    <p>Greater than equal Operator</p>
    <p id="gequal"></p>
    <script>
        document.getElementById("greater").innerHTML =
            (2 > 1) + "<br>" + // returns true
            (1 > 2) + "<br>" + // returns false
            (2.25 > 2.24) + "<br>" + // returns true
            (2.24 > 2.25);          // returns false

        document.getElementById("gequal").innerHTML = 
        (4 >= 1) + "<br>" + // returns true
        (1 >= 4) + "<br>" + // returns false
        (1 >= 1) + "<br>" + // returns true
        (1.25 >= 1.24) + "<br>" + // returns true
        (1.24 >= 1.25); // returns false
    </script>

     <!-- 
       for less than operator
       
       The less than operator (<) returns true if the
       left operand is less than the right operand.

       The less than or equal operator (<=) returns
       true if the left operand is less than oe equal to the right operand.

    -->

    <hr>
    <p>Less than Operator</p>
    <p id="less"></p>

    <p>Less than equal Operator</p>
    <p id="lequal"></p>

    <script>
        document.getElementById("less").innerHTML = 
        (1 < 2) + "<br>" + // returns true
        (3 < 2) + "<br>" + // returns false
        (1.25 < 1.24) + "<br>" + // returns false
        (1.24 < 1.25); // returns true

        document.getElementById("lequal").innerHTML = 
        (1 <= 2) + "<br>" + // retuns true
        (2 <= 1) + "<br>" + // returns false
        (2 <= 2) + "<br>" + // retuns true
        (1.24 <= 1.25) + "<br>" + // retuns true
        (1.25 <= 1.24); // returns true
    </script>
</body>
</html>
