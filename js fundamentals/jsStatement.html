<!DOCTYPE html>
<html>
<head>
   <title>JavaScript Statements</title>
</head>
<body>
     <p id="demo">First Paragraph</p>
     <button type="button" onclick="jstate()">Show Statement</button>


<script>
    function jstate() {
    var text = "Hello World! ";
    document.getElementById("demo").innerHTML = text;  
 

}
</script>
</body>
</html>
